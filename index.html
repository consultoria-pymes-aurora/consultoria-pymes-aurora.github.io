      transform: translateY(-2px);
    }

    }

    .zoom-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
      width: 100%;

    .zoom-img:hover {

      height: 60px;

      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      z-index: 2000;
    }

    .whatsapp-btn img {
      width: 34px;
      height: 34px;
    }

        height: 55px;
        right: 16px;
