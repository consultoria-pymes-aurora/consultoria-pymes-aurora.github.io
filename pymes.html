<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dueños de PyMEs</title>

  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <style>

    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ===== HEADER PROFESIONAL (Opción B) ===== */
    header {
      background: #ffffff;
      text-align: center;
      padding: 25px 0 10px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    header h1 {
      margin: 8px 0 0 0;
      font-size: 2rem;
    }

    /* ===== MENÚ ===== */
    nav {
      text-align: center;
      margin: 15px 0;
    }

    nav a {
      display: inline-block;
      padding: 10px 18px;
      margin: 0 6px;
      background: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 1px solid #ddd;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #e6e6e6;
      transform: translateY(-2px);
    }

    .zoom-img {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      margin-top: 20px;
    }

    .zoom-img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.3);
    }

    .contacto-section {
      text-align: center !important;
      font-size: 1.6rem;
      font-weight: bold;
      margin: 50px 0;
    }

    /* ===== BOTÓN WHATSAPP ===== */
    .whatsapp-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #25D366;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      z-index: 2000;
    }

    .whatsapp-btn img {
      width: 38px;
      height: 38px;
    }

    /* ===== MODO CELULAR ===== */
    @media (max-width: 600px) {

      body { font-size: 1.35rem; }

      header img { width: 60px; height: 60px; }
      header h1 { font-size: 2rem; }

      nav a {
        padding: 16px 22px;
        font-size: 1.35rem;
      }

      img {
        width: 92% !important;
        max-width: 540px;
      }

      h2 { font-size: 1.9rem; }
      p { font-size: 1.35rem; }

      .contacto-section {
        font-size: 2.2rem !important;
      }
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="favicon.svg">
    <h1>VIDEOS BAKANES</h1>
  </header>

  <!-- MENÚ -->
  <nav>
    <a href="index.html">Home</a>
    <a href="pymes.html">Dueños de PyMEs</a>
    <a href="mascotas.html">Dueños de Mascotas</a>
    <a href="contacto.html">Contacto</a>
  </nav>

  <h2>Videos Profesionales para tu Negocio</h2>
  <p>
    ¿Quieres mostrar tus productos o servicios de forma profesional?<br>
    Haz click <a href="contacto.html"><b>aquí</b></a>.
  </p>

  <a href="contacto.html">
    <img src="pyme.jpg" alt="Foto PyME" class="zoom-img">
  </a>

  <hr>

  <p class="contacto-section">
    <a href="contacto.html">Contacto</a>
  </p>

  <!-- BOTÓN WHATSAPP -->
  <a class="whatsapp-btn" href="https://wa.me/56982855148">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
  </a>

</body>
</html>
