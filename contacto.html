<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>

  <style>

    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ===== HEADER PROFESIONAL (Opción B) ===== */
    header {
      background: #ffffff;
      text-align: center;
      padding: 25px 0 10px 0;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }

    header h1 {
      margin: 8px 0 0 0;
      font-size: 2rem;
    }

    /* ===== MENÚ ===== */
    nav {
      text-align: center;
      margin: 15px 0;
    }

    nav a {
      display: inline-block;
      padding: 10px 18px;
      margin: 0 6px;
      background: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      border: 1px solid #ddd;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    nav a:hover {
      background: #e6e6e6;
      transform: translateY(-2px);
    }

    /* ===== TARJETA ===== */

      background: #ffffff;
      border-radius: 12px;
      padding: 25px 20px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      text-align: left;
    }

    .contact-card h2 {
      text-align: center;
      margin-top: 0;
      font-size: 1.8rem;
    }

    .contact-card p, ul {
      font-size: 1.25rem;
      line-height: 1.6;
    }
